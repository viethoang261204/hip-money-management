services:
- type: web
  name: hip-money-management
  env: node
  plan: free
  buildCommand: npm install
  startCommand: npm start
  envVars:
  - key: NODE_ENV
    value: production
  - key: DATABASE_URL
    fromDatabase:
      name: hip-money-db
      property: connectionString

databases:
- name: hip-money-db
  plan: free

